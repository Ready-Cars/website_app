<html><head>
    <meta charset="utf-8"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Work+Sans:wght@400;500;600;700&amp;display=swap" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-50: #f0f7ff;
            --primary-100: #e0efff;
            --primary-200: #c1e0ff;
            --primary-300: #92c9ff;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;
        }
    </style>
    <title>SwiftRent - Secure Login</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
</head>
<body class="bg-gray-50 font-sans">
<div class="flex flex-col md:flex-row min-h-screen">
    <div class="w-full md:w-1/2 bg-gray-100 flex flex-col justify-center items-center p-8 lg:p-12 relative">
        <div class="absolute top-8 left-8 flex items-center gap-3 text-gray-800">
            <svg class="h-8 w-8 text-[var(--primary-600)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
            </svg>
            <h1 class="text-2xl font-bold">SwiftRent</h1>
        </div>
        <div class="max-w-md text-center">
            <img alt="Car rental illustration" class="w-full h-auto" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBS6i6QbUofp_vAMhhBp0F-ABDnSVWzSQpV6HLuYgeN8cBGGrmmrTbgIUReuOJOSpFgfTd2Y1Np_FMzYah_k9H2gtiniAKhoezOssdCxYWA9SI0Z1jG3hae9pNi60vGqSTrmGPlnRT5QLv2BIl694t_MqzAQO2tCV5gk0RFOccZ2rWCawh6Mqu89ZIM9Q5aO4gIIf_BBqdSg90xhAM-70GawDrpmkaoRFH-oRQjVfSimxpbZGc3hfI14xX7WI1g4L-nED1RvLPx85c0"/>
            <h2 class="text-3xl font-bold text-gray-800 mt-8">Your Journey, Your Car</h2>
            <p class="text-gray-600 mt-4">Access your account to manage bookings, view rental history, and enjoy exclusive member benefits.</p>
        </div>
    </div>
    <div class="w-full md:w-1/2 flex items-center justify-center p-8 lg:p-16 bg-white">
        <div class="w-full max-w-md space-y-8">
            <div>
                <h2 class="text-3xl font-bold text-gray-900">Sign in to your account</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Or <a class="font-medium text-[var(--primary-600)] hover:text-[var(--primary-500)]" href="#">start your free trial</a>
                </p>
            </div>
            <form action="#" class="mt-8 space-y-6" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="relative">
                        <label class="sr-only" for="email-address">Username or email</label>
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <span class="material-symbols-outlined text-gray-400">person</span>
                        </div>
                        <input autocomplete="email" class="relative block w-full appearance-none rounded-t-md border border-gray-300 px-3 py-4 pl-10 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-[var(--primary-500)] focus:outline-none focus:ring-[var(--primary-500)] sm:text-sm" id="email-address" name="email" placeholder="Username or email" required="" type="email"/>
                    </div>
                    <div class="relative">
                        <label class="sr-only" for="password">Password</label>
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <span class="material-symbols-outlined text-gray-400">lock</span>
                        </div>
                        <input autocomplete="current-password" class="relative block w-full appearance-none rounded-b-md border border-gray-300 px-3 py-4 pl-10 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-[var(--primary-500)] focus:outline-none focus:ring-[var(--primary-500)] sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input class="h-4 w-4 rounded border-gray-300 text-[var(--primary-600)] focus:ring-[var(--primary-500)]" id="remember-me" name="remember-me" type="checkbox"/>
                        <label class="ml-2 block text-sm text-gray-900" for="remember-me">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a class="font-medium text-[var(--primary-600)] hover:text-[var(--primary-500)]" href="#">Forgot your password?</a>
                    </div>
                </div>
                <div>
                    <button class="group relative flex w-full justify-center rounded-md border border-transparent bg-[var(--primary-600)] py-3 px-4 text-sm font-semibold text-white hover:bg-[var(--primary-700)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-500)] focus:ring-offset-2" type="submit">
                        Log in
                    </button>
                </div>
            </form>
            <p class="text-center text-sm text-gray-500">
                Â© 2024 SwiftRent, Inc. All rights reserved.
            </p>
        </div>
    </div>
</div>

</body></html>
